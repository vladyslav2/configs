[program:crossbar_ruslan_outloud]
command=/home/venv/envs/ruslan/bin/crossbar start --cbdir /home/ruslan/master/base/crossbar/.crossbar
process_name=%(program_name)s ; process_name expr (default %(program_name)s)
numprocs=1                    ; number of processes copies to start (def 1)
umask=022                     ; umask for process (default None)
directory=/home/ruslan/master/files                ; directory to cwd to before exec (def no cwd)
stdout_logfile=/var/log/celery/crossbar.log        ; stdout log path, NONE for none; default AUTO
autostart=true
autorestart=true 
startsecs=10
redirect_stderr=true
environment=PYTHONPATH=/home/ruslan/master/
